<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/new/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand bg-body-tertiary justify-content-center row-cols-auto">
    <div class="col-10 row row-cols-auto justify-content-between">
        <div class=" nav align-self-center ms-3 ">
            HELLO JAVA!
        </div>
        <div class="container  row row-cols-auto">
            <div class="nav" id="login">
                <a class="btn btn-primary" th:href="@{/}" type="submit" role="button">HOME</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid row-gap-3 mt-5 mb-5">
    <div class="align-content-center justify-content-center">
        <div class="row g-5 ">
            <p class="fs-1 text-center fw-bold">로그인</p>
        </div>
    </div>
</div>
<div th:if="${errors} == ture" class="row justify-content-center">
    <div class="col-3">
        <div class="alert alert-danger" role="alert">
            이메일 혹은 비밀번호를 잘못 입력했습니다.
        </div>
    </div>
</div>
<form th:object="${userForm}" th:action="@{/users/login}" th:id="loginForm" method="post" novalidate>
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요">
            <div class="invalid-feedback">
                이메일을 정확히 입력해주세요
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
            <div class="invalid-feedback">
                비밀번호를 정확히 입력해주세요(8글자 이상 32글자 이하, 영어 소문자 및 숫자 반드시 포함)
            </div>
        </div>
    </div>


    <div class="row justify-content-center mb-3">
        <div class="d-grid col-3">
            <button type="submit" class="btn btn-primary text-center">로그인</button>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <p class="text-center">아직 회원가입을 안하셨나요?
            <a class="text-center" th:href="@{/users/join}">회원가입하기</a>
        </p>
    </div>
</form>

</body>
<script>
    function validationEmail() {
        const email = document.querySelector("#email");
        if (!email.checkValidity() || email.value.length < 1) {
            email.className = 'form-control is-invalid';
            return false;
        }
        email.className = 'form-control is-valid';
        return true;
    }

    function validationPassword() {
        const password = document.querySelector("#password");
        const regex = new RegExp('(.*[a-z]+.*[1-9]+.*)|(.*[1-9]+.*[a-z]+.*)')
        if (!password.checkValidity() || password.value.length < 8 || password.value.length > 32 || !password.value.match(regex)) {
            password.className = 'form-control is-invalid';
            return false;
        }
        password.className = 'form-control is-valid';
        return true;
    }


    function validationJoinForm(event) {

        let isValidateEmail = validationEmail();
        let isValidatePassword = validationPassword();

        if (!isValidateEmail || !isValidatePassword) {
            event.preventDefault();
            event.stopPropagation();
        }
    }


    const form = document.querySelector("#loginForm");
    form.addEventListener('submit', validationJoinForm, false);
</script>
</html>
