<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: user">
</nav>

<form class="container" id="postingForm" th:action="@{/users/{id}/update(id = ${userId})}" th:object="${profileSettingForm}"
      method="post" novalidate>
    <input type="hidden" name="_method" value="PUT"/>
    <div class="row justify-content-center mt-5">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <div class="row justify-content-center mt-2">
                        <svg width="120" height="120" data-jdenticon-value="user127"></svg>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5">Nickname</span>
                            <input id="nickname" type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="nickname" th:value="${profileForm.nickname}" th:field="*{nickname}"
                                   value="nickname">
                            <div class="invalid-feedback">
                                닉네임을 정확히 입력해주세요(글자수 2~64)
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5">Email</span>
                            <input id="email" type="email" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="email" th:value="${profileForm.email}" th:field="*{email}"
                                   value="email">
                            <div class="invalid-feedback">
                                이메일을 정확히 입력해주세요
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5">Password</span>
                            <input id="password" type="password" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="password" th:field="*{password}">
                            <div class="invalid-feedback">
                                비밀번호를 정확히 입력해주세요(8글자 이상 32글자 이하, 영어 소문자 및 숫자 반드시 포함)
                            </div>
                        </div>
                        <div th:if="${errors} == true" class="alert alert-danger" role="alert">
                            비밀번호를 잘못 입력했습니다.
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary" type="submit">변경</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<footer class="container-fluid mt-auto bg-light py-3"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js" async
        integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M"
        crossorigin="anonymous">
</script>
<script>
    function validationEmail() {
        const email = document.querySelector("#email");
        if (!email.checkValidity() || email.value.length < 1) {
            email.className = 'form-control is-invalid';
            return false;
        }
        email.className = 'form-control is-valid';
        return true;
    }

    function validationNickname() {
        const nickname = document.querySelector("#nickname");
        if (!nickname.checkValidity() || nickname.value.length < 2 || nickname.value.length > 64) {
            nickname.className = 'form-control is-invalid';
            return false;
        }
        nickname.className = 'form-control is-valid';
        return true;
    }

    function validationPassword() {
        const password = document.querySelector("#password");
        const regex = new RegExp('(.*[a-z]+.*[1-9]+.*)|(.*[1-9]+.*[a-z]+.*)')
        if (!password.checkValidity() || password.value.length < 8 || password.value.length > 32 || !password.value.match(regex)) {
            password.className = 'form-control is-invalid';
            return false;
        }
        password.className = 'form-control is-valid';
        return true;
    }


    function validationJoinForm(event) {

        let isValidateEmail = validationEmail();
        let isValidatePassword = validationPassword();
        let isValidateNickname = validationNickname();

        if (!isValidateEmail || !isValidatePassword || !isValidateNickname) {
            event.preventDefault();
            event.stopPropagation();
        }
    }


    const form = document.querySelector("#postingForm");
    form.addEventListener('submit', validationJoinForm, false);
</script>
</html>
