<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: common"></nav>
<div class="container-fluid row-gap-3 mt-5 mb-5">
    <div class="align-content-center justify-content-center">
        <div class="row g-5 ">
            <p class="fs-1 text-center fw-bold">회원가입</p>
        </div>
    </div>
</div>
<form id="joinForm" action="/users" th:action="@{/users}" th:object="${joinForm}" novalidate method="post">
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label for="email" class="form-label">이메일</label>
            <input th:if="${#fields.hasErrors('email')}" type="email" class="form-control is-invalid" id="emailInvalid"
                   placeholder="이메일을 입력해주세요" th:field="*{email}" required>
            <input th:if="${!#fields.hasErrors('email')}" type="email" class="form-control" id="email"
                   placeholder="이메일을 입력해주세요" th:field="*{email}" required>
            <div class="invalid-feedback" th:errors="*{email}">
                이메일을 정확히 입력해주세요
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input th:if="${#fields.hasErrors('nickname')}" type="text" class="form-control is-invalid"
                   id="nicknameInvalid"
                   placeholder="닉네임을 입력해주세요"
                   minlength="2" maxlength="64" th:field="*{nickname}" required>
            <input th:if="${!#fields.hasErrors('nickname')}" type="text" class="form-control" id="nickname"
                   placeholder="닉네임을 입력해주세요"
                   minlength="2" maxlength="64" th:field="*{nickname}" required>
            <div class="invalid-feedback" th:errors="*{nickname}">
                닉네임을 정확히 입력해주세요(글자수 2~64)
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-3">
            <label for="password" class="form-label">비밀번호</label>
            <input th:if="${#fields.hasErrors('password')}" type="password" class="form-control is-invalid"
                   id="passwordInvalid" th:field="*{password}" placeholder="비밀번호를 입력해주세요"
                   required>
            <input th:if="!${#fields.hasErrors('password')}" type="password" class="form-control" id="password"
                   th:field="*{password}" placeholder="비밀번호를 입력해주세요"
                   required>
            <div class="invalid-feedback" th:errors="*{password}">
                비밀번호를 정확히 입력해주세요(8글자 이상 32글자 이하, 영어 소문자 및 숫자 반드시 포함)
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="d-grid col-3">
            <button type="submit" class="btn btn-primary text-center" id="join">회원가입</button>
        </div>
    </div>
</form>
</body>
</html>
