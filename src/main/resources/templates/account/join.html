<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: anonymous"></nav>
<div class="container-fluid row-gap-3 mt-5 mb-5">
    <div class="align-content-center justify-content-center">
        <div class="row g-5 ">
            <p class="fs-1 text-center fw-bold">회원가입</p>
        </div>
    </div>
</div>
<form id="joinForm" action="/users/join" th:action="@{/users/join}" th:object="${joinForm}" novalidate method="post">
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요" th:field="*{email}" required>
            <div class="invalid-feedback">
                이메일을 정확히 입력해주세요
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력해주세요"
                   minlength="2" maxlength="64" th:field="*{nickname}" required>
            <div class="invalid-feedback">
                닉네임을 정확히 입력해주세요(글자수 2~64)
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요"
                   required>
            <div class="invalid-feedback">
                비밀번호를 정확히 입력해주세요(8글자 이상 32글자 이하, 영어 소문자 및 숫자 반드시 포함)
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="d-grid col-3">
            <button type="submit" class="btn btn-primary text-center" id="join">회원가입</button>
        </div>
    </div>
</form>

</body>
<script>
    function validationEmail() {
        const email = document.querySelector("#email");
        if (!email.checkValidity()) {
            email.className = 'form-control is-invalid';
            return false;
        }
        email.className = 'form-control is-valid';
        return true;
    }

    function validationNickname() {
        const nickname = document.querySelector("#nickname");
        if (!nickname.checkValidity() || nickname.value.length < 2 || nickname.value.length > 64) {
            nickname.className = 'form-control is-invalid';
            return false;
        }
        nickname.className = 'form-control is-valid';
        return true;
    }

    function validationPassword() {
        const password = document.querySelector("#password");
        const regex = new RegExp('(.*[a-z]+.*[1-9]+.*)|(.*[1-9]+.*[a-z]+.*)')
        if (!password.checkValidity() || password.value.length < 8 || password.value.length > 32 || !password.value.match(regex)) {
            password.className = 'form-control is-invalid';
            return false;
        }
        password.className = 'form-control is-valid';
        return true;
    }


    function validationJoinForm(event) {

        let isValidateEmail = validationEmail();
        let isValidatePassword = validationPassword();
        let isValidateNickname = validationNickname();

        if (!isValidateEmail || !isValidatePassword || !isValidateNickname) {
            event.preventDefault();
            event.stopPropagation();
        }
    }


    const form = document.querySelector("#joinForm");
    form.addEventListener('submit', validationJoinForm, false);
</script>
</html>
