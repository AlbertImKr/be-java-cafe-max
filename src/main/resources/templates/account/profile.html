<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: user">
</nav>
<form class="container" id="postingForm" th:action="@{/users/{userId}/update(userId = ${userId})}" novalidate>
    <div class="row justify-content-center mt-5">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <div class="row justify-content-center mt-2">
                        <svg width="120" height="120" data-jdenticon-value="user127"
                             th:data-jdenticon-value="${profileForm.nickname}"></svg>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5" id="nickname">Nickname</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="nickname" readonly value="nickname"
                                   th:value="${profileForm.nickname}"
                                   disabled>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5" id="email">Email</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="nickname" readonly value="email" th:value="${profileForm.email}"
                                   disabled>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" type="submit">수정</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<footer class="container-fluid mt-auto bg-light py-3"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js" async
        integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M"
        crossorigin="anonymous">
</script>
</html>
