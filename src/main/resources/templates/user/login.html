<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: common"></nav>
<div class="container-fluid row-gap-3 mt-5 mb-5">
    <div class="align-content-center justify-content-center">
        <div class="row g-5 ">
            <p class="fs-1 text-center fw-bold">로그인</p>
        </div>
    </div>
</div>
<form method="post" novalidate th:action="@{/users/login}" th:id="loginForm" th:object="${loginForm}">
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label class="form-label" for="email">이메일</label>
            <input class="form-control is-invalid" id="email" placeholder="이메일을 입력해주세요" th:field="*{email}"
                   th:if="${#fields.hasErrors('email')}" type="email">
            <input class="form-control" id="email" placeholder="이메일을 입력해주세요" th:field="*{email}"
                   th:if="${!#fields.hasErrors('email')}" type="email">
            <div class="invalid-feedback" th:errors="*{email}">
                이메일을 정확히 입력해주세요
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-3">
            <label class="form-label" for="password">비밀번호</label>
            <input class="form-control is-invalid" id="password" placeholder="비밀번호를 입력해주세요"
                   th:field="*{password}" th:if="${#fields.hasErrors('password')}" type="password">
            <input class="form-control" id="password" placeholder="비밀번호를 입력해주세요" th:field="*{password}"
                   th:if="${!#fields.hasErrors('password')}" type="password">
            <div class="invalid-feedback" th:errors="*{password}">
                비밀번호를 정확히 입력해주세요(8글자 이상 32글자 이하, 영어 소문자 및 숫자 반드시 포함)
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="d-grid col-3">
            <button class="btn btn-primary text-center" type="submit">로그인</button>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <p class="text-center">아직 회원가입을 안하셨나요?
            <a class="text-center" th:href="@{/users/join}">회원가입하기</a>
        </p>
    </div>
</form>

</body>
</html>
