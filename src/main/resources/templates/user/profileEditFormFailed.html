<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: common">
</nav>

<form class="container" id="postingForm" method="post"
      novalidate
      th:action="@{/users/{id}/profile(id = ${userId})}" th:object="${profileEditForm}">
    <input name="_method" type="hidden" value="PUT"/>
    <div class="row justify-content-center mt-5">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <div class="row justify-content-center mt-2">
                        <svg data-jdenticon-value="user127" height="120" th:data-jdenticon-value="${profileEditForm.getNickname()}"
                             width="120"></svg>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5">Nickname</span>
                            <input aria-describedby="nickname" aria-label="Sizing example input"
                                   class="form-control" id="nickname"
                                   th:field="*{nickname}" th:value="${profileEditForm.nickname}"
                                   type="text"
                                   value="nickname">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5">Email</span>
                            <input aria-describedby="email" aria-label="Sizing example input" class="form-control is-invalid"
                                   id="email" th:field="*{email}"
                                   th:if="${emailError} != null" th:value="${profileEditForm.email}" type="email"
                                   value="email">
                            <input aria-describedby="email" aria-label="Sizing example input" class="form-control" id="email"
                                   th:field="*{email}"
                                   th:if="${emailError} == null" th:value="${profileEditForm.email}" type="email"
                                   value="email">
                            <div class="invalid-feedback" th:text="${emailError}">
                                이메일을 정확히 입력해주세요
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5">Password</span>
                            <input aria-describedby="password" aria-label="Sizing example input" class="form-control is-invalid"
                                   id="password" th:field="*{password}"
                                   th:if="${passowrdError} != null" type="password">
                            <input aria-describedby="password" aria-label="Sizing example input" class="form-control"
                                   id="password" th:field="*{password}"
                                   th:if="${passowrdError} == null" type="password">
                            <div class="invalid-feedback" th:text="${passowrdError}">
                                비밀번호를 정확히 입력해주세요(8글자 이상 32글자 이하, 영어 소문자 및 숫자 반드시 포함)
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary" type="submit">변경</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<footer class="container-fluid mt-auto bg-light py-3"></footer>
</body>
<script async crossorigin="anonymous"
        integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M"
        src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js">
</script>
</html>
