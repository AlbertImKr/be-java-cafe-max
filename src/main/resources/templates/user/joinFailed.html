<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: common"></nav>
<div class="container-fluid row-gap-3 mt-5 mb-5">
    <div class="align-content-center justify-content-center">
        <div class="row g-5 ">
            <p class="fs-1 text-center fw-bold">회원가입</p>
        </div>
    </div>
</div>
<form action="/users" id="joinForm" method="post" novalidate th:action="@{/users}" th:object="${joinForm}">
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label class="form-label" for="email">이메일</label>
            <input class="form-control is-invalid" id="email" placeholder="이메일을 입력해주세요" required
                   th:field="*{email}" type="email">
            <div class="invalid-feedback" th:text="${emailError}">
                중복된 이메일입니다.
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label class="form-label" for="nickname">닉네임</label>
            <input class="form-control" id="nickname" maxlength="64" minlength="2"
                   placeholder="닉네임을 입력해주세요"
                   required th:field="*{nickname}" type="text">
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label class="form-label" for="password">비밀번호</label>
            <input class="form-control" id="password" placeholder="비밀번호를 입력해주세요" required
                   th:field="*{password}"
                   type="password">
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-3">
            <label class="form-label" for="reconfirmPassword">비밀번호 재확인</label>
            <input class="form-control" id="reconfirmPassword" placeholder="비밀번호를 입력해주세요"
                   required
                   th:field="*{reconfirmPassword}"
                   type="password">
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="d-grid col-3">
            <button class="btn btn-primary text-center" id="join" type="submit">회원가입</button>
        </div>
    </div>
</form>
</body>
</html>
