<nav th:fragment="common" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">CodeNote</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <form th:if="${session.user != null}" class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success me-2" type="submit">Search</button>
            </form>
            <button th:if="${session.user != null && session.user.role == T(kr.codesqaud.cafe.account.Role).MANAGER}"
                    th:onclick="|location.href='@{/users}'|"
                    class="d-flex btn btn-outline-success me-2">맴버리스트
            </button>
            <button th:if="${session.user == null && #httpServletRequest.requestURI != '/users/login'}"
                    th:onclick="|location.href='@{/users/login}'|"
                    class="d-flex btn btn-outline-success me-2">로그인
            </button>
            <button th:if="${session.user == null && #httpServletRequest.requestURI != '/users/join'}"
                    th:onclick="|location.href='@{/users/join}'|"
                    class="d-flex btn btn-outline-success me-2">회원가입
            </button>
            <button th:if="${session.user != null}"
                    th:onclick="|location.href='@{/users/logout}'|"
                    class="d-flex btn btn-outline-success me-2">로그아웃
            </button>
        </div>
    </div>
</nav>
